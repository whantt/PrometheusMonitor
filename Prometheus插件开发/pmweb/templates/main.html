<script src="/static/js/jquery-2.1.1.js"></script>

<script>
    function onColor(node){
        node.style.backgroundColor="#1ab394";
    }


    function outColor(node){
        node.style.backgroundColor="#333744";
    }

    function changeSrc(node){

        elems = document.getElementsByClassName("shows");
{#        alert(x);#}
        for(var i=0;i<elems.length;i++){
            elems[i].style.display="none";
        }
        document.getElementById(node).style.display="block";
        document.getElementById(node).style.backgroundColor="#333744";
    }

</script>
